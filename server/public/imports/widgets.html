<xuen-component id="gt-button">
	<link rel="stylesheet/less" href="/assets/less/widgets.less" ns="gt-button">
	<template>
		<div #btn>
			<content></content>
		</div>
	</template>
</xuen-component>

<!-- ////////////////////////////////////////////////////////////////////// -->

<xuen-component id="gt-input">
	<link rel="stylesheet/less" href="/assets/less/widgets.less" ns="gt-input">
	<template>
		<label #outer [@data-valid]="!hasError">
			<span #label *if="label">{{label}}</span>
			<span #wrapper>
				<input #input [type] [value] [disabled]>
			</span>
			<div #error [hidden]="!hasError">{{error}}</div>
		</label>
	</template>
</xuen-component>

<!-- ////////////////////////////////////////////////////////////////////// -->

<xuen-component id="gt-checkbox">
	<link rel="stylesheet/less" href="/assets/less/widgets.less" ns="gt-checkbox">
	<template>
		<div #checkbox [@checked]="checked" [@radio]="!!radio">
			<div #box></div>
			<i>check</i>
			<div #dot></div>
		</div>
		<span #label *if="label">{{label}}</span>
	</template>
</xuen-component>

<!-- ////////////////////////////////////////////////////////////////////// -->

<xuen-component id="gt-checkbox-group">
	<link rel="stylesheet/less" href="/assets/less/widgets.less" ns="gt-checkbox-group">
	<template>
		<div .label>{{label}}</div>
		<content></content>
	</template>
</xuen-component>

<!-- ////////////////////////////////////////////////////////////////////// -->

<xuen-component id="gt-textarea">
	<link rel="stylesheet/less" href="/assets/less/widgets.less" ns="gt-textarea">
	<template>
		<label>
			<span #label *if="label">{{label}}</span>
			<textarea #textarea [value] [disabled]></textarea>
		</label>
	</template>
</xuen-component>

<!-- ////////////////////////////////////////////////////////////////////// -->

<xuen-component id="gt-label">
	<link rel="stylesheet/less" href="/assets/less/widgets.less" ns="gt-label">
	<template>
		<content></content>
	</template>
</xuen-component>

<!-- ////////////////////////////////////////////////////////////////////// -->

<xuen-component id="gt-progress-circular">
	<link rel="stylesheet/less" href="/assets/less/widgets.less" ns="gt-progress-circular">
	<template>
		<svg width="100%" height="100%" viewBox="0 0 76 76">
			<circle #back fill="none" {stroke}="back" stroke-width="4" cx="38" cy="38" r="36"></circle>
			<circle #bar fill="none" {stroke}="color" stroke-width="4" cx="38" cy="38" r="36"></circle>
		</svg>
		<div #content>
			<div><content></content></div>
		</div>
	</template>
</xuen-component>
