<dom-module id="gt-login">
	<link rel="stylesheet/less" href="/assets/less/loading.less" ns="gt-login">
	<template>
		<gt-dialog #dialog no-modal sticky>
			<gt-box #login>
				<div #side>
					<img src="/assets/images/login_logo.png">
					<p>
						<i>info_outline</i>
						GuildTools access is restricted to guild members<br>and friends.
					</p>
					<p>
						Please enter your login informations to continue.
					</p>
				</div>
				<div #main>
					<h3>GuildTools Login</h3>
					<gt-form #form>
						<gt-input id="username" label="From Scratch ID" required></gt-input>
						<gt-input id="password" type="password" label="Password" [error] required></gt-input>
					</gt-form>
				</div>
				<div #actions>
					<gt-button #btn>Login</gt-button>
				</div>
			</gt-box>
		</gt-dialog>
	</template>
</dom-module>
