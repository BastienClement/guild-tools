<xuen-component id="gt-test">
	<style type="text/less">
		.basic { font-size: 24px; }
		.longer { text-decoration: underline; }
	</style>
	<template>
		<div [$color]="color">Hello, {{name | uppercase}}!</div>
		<div style="background: red; width: 100px; height: 100px; margin: 20px;" [$background-color]="color" (click)="counter = (counter + 1) % 6"></div>
		<div>
			Counter: {{ counter }}
		</div>
		<div *match="counter" class="details box">
			<div *case="counter < 2">Less than 2</div>
			<div *case="3">Three</div>
			<div *default>Default</div>
		</div>
	</template>
</xuen-component>
