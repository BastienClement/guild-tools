<xuen-component id="gt-box">
	<link rel="stylesheet/less" href="/assets/less/box.less" ns="gt-box">
	<template>
		<h2 *if="heading">{{heading}}</h2>
		<div #wrapper [@scrollable]="scrollable" [@heading]="hasHeading">
			<content></content>
		</div>
	</template>
</xuen-component>

<!-- ////////////////////////////////////////////////////////////////////// -->

<xuen-component id="gt-alert">
	<link rel="stylesheet/less" href="/assets/less/box.less" ns="gt-alert">
	<template>
		<gt-box [@dark]="dark">
			<div .layout>
				<i>{{icon}}</i>
				<div>
					<content></content>
				</div>
			</div>
		</gt-box>
	</template>
</xuen-component>
