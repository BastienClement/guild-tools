<dom-module id="gt-box">
	<link rel="stylesheet/less" href="/assets/less/box.less" ns="gt-box">
	<template>
		<h2 *if="heading">{{heading}}</h2>
		<div #wrapper {scrollable} {heading}>
			<content></content>
		</div>
	</template>
</dom-module>

<!-- ////////////////////////////////////////////////////////////////////// -->

<dom-module id="gt-alert">
	<link rel="stylesheet/less" href="/assets/less/box.less" ns="gt-alert">
	<template>
		<gt-box {dark}>
			<div .layout>
				<i>{{icon}}</i>
				<div>
					<content></content>
				</div>
			</div>
		</gt-box>
	</template>
</dom-module>
