<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="apple-touch-icon-precomposed" sizes="196x196" href="/assets/images/icon_big.png">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="196x196" href="/assets/images/icon_big2.png">
	<meta name="viewport" content="width=1200">
	
	<link rel="shortcut icon" href="/assets/images/favicon.ico">
	
	<title>GuildTools</title>
	
	<script>
		(function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,"script","//www.google-analytics.com/analytics.js","ga");

		ga("create", "UA-51329998-4", "auto");
		ga("require", "displayfeatures");
	</script>
	
	<script>
		var paceOptions = {
			elements: {
				selectors: [
					"body",
					"#loading-done"
				]
			},
			extraSources: [
				function() {
					Object.defineProperty(this, "progress", {
						get: function() {
							if (typeof $ !== "object") return 100;
							return Math.round(100 / ($.getInflight() + 1));
						},
						set: function() {}
					});
				},
				function() {
					Object.defineProperty(this, "progress", {
						get: function() {
							if (typeof $ !== "object") return 100;
							return Math.round(100 / ($.bnInflight() + 1));
						},
						set: function() {}
					});
				}
			],
			ajax: {
				trackWebSockets: false
			},
			restartOnPushState: false
		};
	</script>
	<link href="/assets/loading/loading.css" id="loading-css" rel="stylesheet" data-noprefix="true">
	<script src="/assets/javascripts/pace.js"></script>
	<script src="/assets/javascripts/es6.js"></script>
	
	<script src="/assets/javascripts/modernizr.js"></script>
	<script src="/assets/javascripts/jquery.js"></script>
	<script>
		if (typeof module === "object" && module.exports) {
			// DUMB JQUERY!
			_ = jQuery = module.exports;
		} else {
			_ = $.noConflict();
		}
	</script>
	<script src="/assets/javascripts/velocity.js"></script>
	<script src="/assets/javascripts/angular/angular.min.js"></script>
	<script src="/assets/javascripts/angular/angular-route.min.js"></script>
	<script src="/assets/javascripts/angular/angular-animate.min.js"></script>
	<script src="/assets/javascripts/crypto.js"></script>
	<script src="/assets/javascripts/phpbb_hash.js"></script>
	<script src="/assets/javascripts/timeago.js"></script>
	<script src="/assets/javascripts/elastic.js"></script>
	
	<script src="/assets/javascripts/core.js"></script>
	<script src="/assets/javascripts/app.js"></script>
	<script src="/assets/javascripts/tools.js"></script>
	<script src="/assets/javascripts/controllers/global.js"></script>
	<script src="/assets/javascripts/controllers/title_bar.js"></script>
	<script src="/assets/javascripts/controllers/login.js"></script>
	<script src="/assets/javascripts/controllers/profile.js"></script>
	<script src="/assets/javascripts/controllers/calendar.js"></script>
	<script src="/assets/javascripts/controllers/misc.js"></script>
	
	<link data-href="/assets/stylesheets/awe.css" rel="stylesheet">
	<link data-href="/assets/stylesheets/tools.css" rel="stylesheet">
	<link data-href="/assets/stylesheets/app.css" rel="stylesheet">
	<link data-href="/assets/stylesheets/pace.css" rel="stylesheet">
	<script src="/assets/javascripts/prefixfree.js"></script>
	
	<script>
		ga("set", {
			"appName": "GuildTools",
			"appVersion": "fs-" + ($$ ? $$.version : "web")
		});
		
		$.init();
		Pace.once("hide", function() {
			$.load();
			
			Pace.on("start", function() {
				_("#app-menu-icon").css("opacity", 0.3);
			});
			
			Pace.on("hide", function() {
				_("#app-menu-icon").css("opacity", 1);
			});
		});
	</script>
</head>
<body class="loading live" ng-controller="GlobalCtrl" ng-class="{ 'modal-visible': modalView, 'authenticated': $.user }">
	<div id="loading-cover"></div>
	<div id="loading-error">
		<div id="loading-error-frame">
			<h2 id="loading-error-title"></h2>
			<p id="loading-error-text"></p>
			<p id="loading-error-infos"></p>
		</div>
	</div>
	
	<ul id="context-menu" style="display: none">
		<li ng-repeat="entry in menuContent | orderBy:'order'" ng-class="{ sub: !!entry.sub, separator: entry.separator }" ng-click="entry.action(); menuClose()">
			<div ng-if="!entry.separator">
				<i class="{{ entry.icon }}" ng-if="entry.icon"></i>
				{{ entry.text }}
			</div>
		</li>
	</ul>
	
	<div id="tooltip" class="tooltip"></div>
	
	<header ng-controller="TitleBarCtrl">
		<div id="left-controls" ng-click="$.user && menu(titleMenu, $event)">
			<img src="/assets/images/logo_small2.png" id="app-menu-icon">
			<i class="awe-down-dir" ng-if="$.user"></i>
		</div>
		<div id="breadcrumb" ng-if="$.user">
			<ul>
				<li class="animated" ng-repeat="entry in breadcrumb.stack" ng-if="entry.name != ''">
					<i class="awe-angle-right"></i>
					<span ng-click="breadcrumb.rewind(entry.location)">
						<img ng-src="/assets/images/icons/{{ entry.icon }}.png">
						{{ entry.name }}
					</span>
				</li>
			</ul>
		</div>
		<div id="right-controls">
			<div class="user" ng-if="$.user" ng-click="menu(userMenu, $event)">
				<span class="status-dot"></span>
				{{ $.user.name }}
				<i class="awe-down-dir"></i>
			</div>
		</div>
		<div id="window-controls">
			<span class="minify"><i class="awe-minus"></i></span>
			<span class="maximize"><i class="awe-resize-full"></i></span>
			<span class="close"><i class="awe-cancel"></i></span>
		</div>
	</header>
	
	<div id="modal" ng-if="modalView" ng-click="modalClose($event)">
		<div ng-include="modalView" class="animated"></div>
	</div>
	
	<nav id="sidebar">
		<ul ng-if="$.user" class="animated">
			<li ng-click="breadcrumb.rewind('/')">
				<img src="/assets/images/icons/home.png">
				<div>Dashboard</div>
			</li>
			
			<li ng-click="breadcrumb.push('/player/profile')">
				<img src="/assets/images/icons/helm2.png">
				<div>Player</div>
			</li>
		
			<li ng-click="breadcrumb.push('/calendar')">
				<img src="/assets/images/icons/calendar.png">
				<div>Calendar</div>
			</li>
			
			<li ng-click="breadcrumb.push('/_')">
				<img src="/assets/images/icons/afk.png">
				<div>Absences</div>
			</li>
			
			<li ng-click="breadcrumb.push('/_')">
				<img src="/assets/images/icons/whishlist.png">
				<div>Whishlists</div>
			</li>
			
			<li ng-click="breadcrumb.push('/_')">
				<img src="/assets/images/icons/roster.png">
				<div>Roster</div>
			</li>
			
			<li ng-click="breadcrumb.push('/_')">
				<img src="/assets/images/icons/forum.png">
				<div>Forum</div>
			</li>
			
			<li ng-click="breadcrumb.push('/_')">
				<img src="/assets/images/icons/blueprint.png">
				<div>Blueprint</div>
			</li>
		</ul>
	</nav>
	
	<nav id="topbar">
		<ul ng-if="$.user" class="animated">
			<li ng-click="breadcrumb.rewind('/')" class="active">Lorem</li>
			<li ng-click="breadcrumb.rewind('/')">Ipsum</li>
			<li ng-click="breadcrumb.rewind('/')">Dolores</li>
			<li ng-click="breadcrumb.rewind('/')">Sit</li>
		</ul>
	</nav>
	
	<div class="main-view animated" ng-view></div>
	
	<div id="error-popup" class="animated" ng-if="popupErrorText">
		<i class="awe-attention-circled"></i>
		{{ popupErrorText }}
	</div>
	
	<script type="text/javascript" src="http://static.wowhead.com/widgets/power.js"></script>
	<script>
		var wowhead_tooltips = {}
	</script>
</body>
</html>
