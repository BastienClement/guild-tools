@(host: String, stream: String)
<!DOCTYPE html>

<style>
	html, body, #player {
		margin: 0;
		padding: 0;
		background: transparent;
		width: 100%;
		height: 100%;
	}
</style>

<div id="player"></div>

<script src="//cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
<script src="//cdn.jsdelivr.net/clappr.rtmp/latest/rtmp.min.js"></script>

<script>
	// Change controls layout
	// Construct player
	var player = new Clappr.Player({
		source: "rtmp://@host/live/@stream",
		parentId: "#player",
		height: "100%",
		width: "100%",
		autoPlay: true,
		plugins: { "playback": [ RTMP ] },
		rtmpConfig: {
			playbackType: "live",
			bufferTime: 0.1
		}
	});
</script>
