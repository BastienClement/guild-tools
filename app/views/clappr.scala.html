@(ticket: String)
<!DOCTYPE html>

<style>
	html, body, #player {
		margin: 0;
		padding: 0;
		background: transparent;
		width: 100%;
		height: 100%;
	}
</style>

<div id="player"></div>

<script src="//cdn.clappr.io/latest/clappr.min.js"></script>
<script src="//cdn.jsdelivr.net/clappr.rtmp/latest/rtmp.min.js"></script>

<script>
	Object.defineProperty(RTMP.prototype, "swfPath", { value: "/assets/swfs/RTMP.swf" });
	var player = new Clappr.Player({
		source: "rtmp://tv.fs-guild.net:1936/live/@ticket",
		parentId: "#player",
		height: "100%",
		width: "100%",
		autoPlay: true,
		plugins: { "playback": [ RTMP ] }
	});
</script>
