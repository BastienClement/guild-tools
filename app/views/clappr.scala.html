@(host: String, stream: String)
<!DOCTYPE html>

<style>
	html, body, #player {
		margin: 0;
		padding: 0;
		background: transparent;
		width: 100%;
		height: 100%;
	}
</style>

<div id="player"></div>

<script src="//cdn.clappr.io/latest/clappr.min.js"></script>
<script src="/assets/javascripts/clappr.rtmp.js"></script>

<script>
	(function(spt) {
		RTMP.prototype.setupPlaybackType = function() {
			spt.apply(this, arguments);
			this.settings = { 'left': [""], 'default': [""], 'right': ["fullscreen", "volume"] };
			this.settings.seekEnabled = false;
		};
	})(RTMP.prototype.setupPlaybackType);
	//Object.defineProperty(RTMP.prototype, "swfPath", { value: "/assets/swfs/RTMP.swf" });
	var player = new Clappr.Player({
		source: "rtmp://@host/live/@stream",
		parentId: "#player",
		height: "100%",
		width: "100%",
		autoPlay: true,
		plugins: { "playback": [ RTMP ] },
		rtmpConfig: {
			swfPath: "/assets/swfs/RTMP.swf",
			scaling: "stretch",
			playbackType: "live",
			bufferTime: 0,
			startLevel: 0
		}
	});
</script>
