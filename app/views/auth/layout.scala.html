@(title: String)(content: Html)

<meta charset="utf-8">

<div id="wrapper">

		<img src="@routes.Assets.versioned("images/login_logo.png")">
	</div>
	<div id="content">
		@content
	</div>
	<div id="footer">
		Footer
	</div>
</div>
