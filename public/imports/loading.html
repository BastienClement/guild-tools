<dom-module id="gt-login">
	<style type="text/less">
		:host {
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			z-index: 2000;
		}
		
		#form {
			width: 280px;
			height: 300px;
			position: absolute;
			top: 0; left: 0; right: 0; bottom: 0;
			margin: auto;
			background: fade(mix(#2e3740, rgb(99, 180, 255), 90%), 75%);
		    border: 1px solid #395066;
		    box-shadow: 0 1px 1px rgba(17, 17, 17, 0.3);
			animation-delay: 1.1s;
			animation-duration: 0.75s;
		}
	</style>
	<template>
		<gt-dialog label="GuildTools Login" no-modal id="form">
			<input type="text" id="username">
			<input type="text" id="password">
			
			<gt-dialog-actions>
				<gt-button>Login</gt-button>
				<gt-button>Cancel</gt-button>
			</gt-dialog-actions>
		</gt-dialog>
	</template>
</dom-module>
