<dom-module id="gt-login">
	<style type="text/less">
		:host {
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			z-index: 2000;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		
		* {
			-webkit-user-select: none;
			cursor: default;
		}
		
		#dialog {
			width: 90%;
			max-width: 500px;
			
			&.slide-in {
				animation-delay: 1.1s;
				animation-duration: 0.75s;
			}
		}
		
		@side-width: 48%;
		#side {
			position: absolute;
			top: 0; left: 0; bottom: 0;
			padding: 24px;
			box-sizing: border-box;
			background: rgba(99, 180, 255, 0.05);
			width: @side-width;
			
			img {
				max-width: 100%;
				opacity: 0.99;
				margin-bottom: 20px;
			}
			
			p {
				color: @light-blue;
				font-size: 13px;
			}
		}
		
		#main {
			margin-left: @side-width;
			min-height: 200px;
			padding-left: 24px;
			
			h3 {
				font: 500 20px Roboto;
				margin: 0;
				margin-bottom: 20px;
			}
		}
	</style>
	<template>
		<gt-dialog no-modal id="dialog">
			<div id="side">
				<img src="/assets/images/login_logo.png">
				<p>GuildTools access is restricted to guild members. Please enter your login informations on the right to continue.</p>
			</div>
			<div id="main">
				<h3>Login</h3>
				<gt-form id="form">
					<gt-input id="username" label="From Scratch ID"></gt-input>
					<gt-input id="password" type="password" label="Password"></gt-input>
				</gt-form>
			</div>
			<gt-dialog-action>Login</gt-dialog-action>
		</gt-dialog>
	</template>
</dom-module>
