<dom-module id="gt-login">
	<style type="text/less">
		:host {
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			z-index: 2000;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		
		#loginDialog {
			width: 90%;
			max-width: 350px;
			
			&.slide-in {
				animation-delay: 1.1s;
				animation-duration: 0.75s;
			}
		}
	</style>
	<template>
		<gt-dialog heading="GuildTools Login" no-modal id="loginDialog">
			<p>GuildTools access is restricted to From Scratch members. Enter your login informations below.</p>
			
			<input type="text" id="username">
			<input type="text" id="password">
			
			<gt-dialog-action>Login</gt-dialog-action>
			<gt-dialog-action>Cancel</gt-dialog-action>
		</gt-dialog>
	</template>
</dom-module>
