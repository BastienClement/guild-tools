<dom-module id="gt-login">
	<style type="text/less">
		:host {
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			z-index: 2000;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		* {
			-webkit-user-select: none;
			cursor: default;
		}

		#login {
			width: 500px;
			padding: 24px;
		}

		@side-width: 48%;
		#side {
			position: absolute;
			top: 0; left: 0; bottom: 0;
			padding: 24px;
			box-sizing: border-box;
			background: rgba(99, 180, 255, 0.05);
			width: @side-width;

			img {
				max-width: 100%;
				opacity: 0.99;
				margin-bottom: 20px;
			}

			p {
				color: @light-blue;
				font-size: 13px;
				margin-bottom: 10px;
			}
		}

		#main {
			margin-left: @side-width;
			min-height: 200px;
			padding-left: 24px;

			h3 {
				font: 500 20px Roboto;
				margin: 0;
				margin-bottom: 20px;
			}
		}
		
		#actions {
			display: flex;
			justify-content: flex-end;
			margin: 0 -16px -16px -16px;
		}
	</style>
	<template>
		<gt-dialog #dialog no-modal sticky>
			<gt-box #login>
				<div #side>
					<img src="/assets/images/login_logo.png">
					<p>
						<i>info_outline</i>
						GuildTools access is restricted to guild members<br>and friends.
					</p>
					<p>
						Please enter your login informations to continue.
					</p>
				</div>
				<div #main>
					<h3>GuildTools Login</h3>
					<gt-form #form>
						<gt-input id="username" label="From Scratch ID" required></gt-input>
						<gt-input id="password" type="password" label="Password" [error]="error" required></gt-input>
					</gt-form>
				</div>
				<div #actions>
					<gt-button #btn>Login</gt-button>
				</div>
			</gt-box>
		</gt-dialog>
	</template>
</dom-module>
