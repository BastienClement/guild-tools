<!-- <gt-button> -->
<dom-module id="gt-button">
	<style type="text/less">
		:host {
			display: inline-flex;
			font: 500 14px Roboto;
			text-transform: uppercase;
			cursor: pointer;
			
			height: 36px;
			padding: 0 8px;
			margin: 0 8px;
			
			align-items: center;
			justify-content: center;
			
			transition: opacity 0.2s ease;
		}
		
		:host([collapse-right]:not(:first-child)) {
			margin-right: 0;
		}
		
		:host([collapse-left]:not(:first-child)) {
			margin-left: 0;
		}
		
		:host([disabled]) {
			opacity: 0.3;
			cursor: default;
		}
	</style>
	<template>
		<content></content>
	</template>
</dom-module>

<!-- <gt-input> -->
<dom-module id="gt-input">
	<style type="text/less">
		:host {
			display: block;
			position: relative;
			margin-top: 20px;
		}
		
		input {
			box-sizing: border-box;
			width: 100%;
			padding: 5px 0 6px 0;
			
			font: 400 15px Roboto;
			color: #fff;
			
			background: transparent;
			border: 0;
			border-bottom: 1px solid rgb(59, 85, 110);
			
			transition: border-color .3s ease-out, opacity .3s ease-out;
			
			// Style reset
			-moz-appearance: none;
			-webkit-appearance: none;
			border-radius: 0;
			outline: none;
			
			:host:hover & {
				border-bottom-width: 2px;
				margin-bottom: -1px;
				border-color: rgb(66, 101, 133);
			}
			
			:host:focus & {
				border-bottom-width: 2px;
				margin-bottom: -1px;
				border-color: rgb(100, 180, 255);
			}
			
			#outer:not([data-valid]) & {
				border-color: rgba(222, 50, 32, 0.5);
				:host:hover & { border-color: rgba(222, 50, 32, 0.6); }
				:host:focus & { border-color: rgba(222, 50, 32, 1); }
			}
		}
		
		#wrapper {
			display: block;
			padding-bottom: 1px;
		}
		
		#label {
			font: 400 13px Roboto;
			margin-bottom: 8px;
			opacity: .6;
			transition: opacity .3s ease-out;
			
			.focus & {
				opacity: 1;
			}
		}
		
		#error {
			font: 400 13px Roboto;
			height: 1.15em;
			line-height: 1em;
			overflow: hidden;
    		text-overflow: ellipsis;
			opacity: 1;
			color: rgb(222, 50, 32);
			margin-top: 8px;
			transition: height .2s ease-out, opacity .3s ease-out, margin .2s ease-out;
			
			#outer[data-valid] & {
				height: 0;
				opacity: 0;
				margin-top: 0;
			}
		}
	</style>
	<template>
		<label #outer {data-valid}="!error">
			<span #label [if]>{{label}}</span>
			<span #wrapper>
				<input #input [type] [value]="value::change">
			</span>
			<div #error>{{error}}</div>
		</label>
	</template>
</dom-module>
