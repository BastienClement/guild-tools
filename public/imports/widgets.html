<!-- <gt-dialog> -->
<dom-module id="gt-dialog">
	<style type="text/less">
		@box-padding: 24px;
	
		:host {
			display: none;
			background: fade(mix(#2e3740, rgb(99, 180, 255), 90%), 75%);
		    border: 1px solid #395066;
		    box-shadow: 0 1px 1px rgba(17, 17, 17, 0.3);
			overflow: hidden;
		}
		
		:host(.slide-in) {
			display: block;
			animation: slide 0.5s ease-out;
			animation-delay: 0.25s;
			animation-fill-mode: both;
		}
		
		:host(.slide-out) {
			display: block;
			animation: slide-out 0.2s ease;
			animation-fill-mode: both;
		}
		
		#layout {
			position: relative;
			box-sizing: border-box;
			padding: @box-padding;
			height: 100%;
			width: 100%;
		}
	
		h3 {
			font: 500 20px Roboto;
			margin: -@box-padding;
			margin-bottom: 0;
			padding: @box-padding;
			padding-bottom: 20px;
		}
		
		#content {
			overflow: auto;
			overflow-x: hidden;
		}
		
		#actions {
			display: flex;
			height: 36px;
			margin: 0 -@box-padding -@box-padding;
			padding: 8px;
			direction: rtl;
		}
		
		:host ::content p {
			margin: 0;
		}
		
		@keyframes slide {
			0%   { opacity: 0; transform: translateY(40px); }
			100% { opacity: 1; transform: translateY(0px); }
		}
		
		@keyframes slide-out {
			0%   { opacity: 1; }
			100% { opacity: 0; }
		}
	</style>
	<template>
		<div id="layout">
			<h3 [if]>{{heading}}</h3>
			<div id="content">
				<content></content>
			</div>
			<div id="actions">
				<gt-button [repeat]="{{actions}}" class="collapse" on-tap="handle-action" disabled="{{locked}}">{{item}}</gt-button>
			</div>
		</div>
	</template>
</dom-module>

<!-- <gt-button> -->
<dom-module id="gt-button">
	<style type="text/less">
		:host {
			display: inline-flex;
			font: 500 14px Roboto;
			text-transform: uppercase;
			cursor: pointer;
			
			height: 36px;
			padding: 0 8px;
			margin: 0 8px;
			
			align-items: center;
			justify-content: center;
			
			transition: opacity 0.2s ease;
		}
		
		:host(.collapse:not(:first-child)) {
			margin-right: 0;
		}
		
		:host([disabled]) {
			opacity: 0.3;
			cursor: default;
		}
	</style>
	<template>
		<content></content>
	</template>
</dom-module>

<!-- <gt-input> -->
<dom-module id="gt-input">
	<style type="text/less">
		:host {
			display: block;
			position: relative;
			margin-top: 20px;
		}
		
		input {
			box-sizing: border-box;
			width: 100%;
			padding: 5px 0 6px 0;
			
			font: 400 15px Roboto;
			color: #fff;
			
			background: transparent;
			border: 0;
			border-bottom: 1px solid rgb(59, 85, 110);
			
			transition: border-color .3s ease-out, opacity .3s ease-out;
			
			// Style reset
			-moz-appearance: none;
			-webkit-appearance: none;
			border-radius: 0;
			outline: none;
			
			&:hover {
				border-bottom-width: 2px;
				margin-bottom: -1px;
				border-color: rgb(66, 101, 133);
			}
			
			&:focus {
				border-bottom-width: 2px;
				margin-bottom: -1px;
				border-color: rgb(100, 180, 255);
			}
		}
		
		#wrapper {
			display: block;
			padding-bottom: 1px;
		}
		
		#label {
			font: 400 13px Roboto;
			margin-bottom: 8px;
			opacity: .6;
			transition: opacity .3s ease-out;
			
			.focus & {
				opacity: 1;
			}
		}
	</style>
	<template>
		<label id="outer">
			<span id="label" [if]>{{label}}</span>
			<span id="wrapper">
				<input id="input" type="{{type}}">
			</span>
		</label>
	</template>
</dom-module>
