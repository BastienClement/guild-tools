<!-- <gt-dialog> -->
<dom-module id="gt-dialog">
	<style type="text/less">
		@box-padding: 24px;
	
		:host {
			display: block;
			animation: slide 0.5s ease-out;
			animation-delay: 0.25s;
			animation-fill-mode: both;
			background: fade(mix(#2e3740, rgb(99, 180, 255), 90%), 75%);
		    border: 1px solid #395066;
		    box-shadow: 0 1px 1px rgba(17, 17, 17, 0.3);
			overflow: hidden;
		}
		
		#layout {
			display: flex;
			flex-direction: column;
			padding: @box-padding;
			height: 100%;
			width: 100%;
			box-sizing: border-box;
			
			& > gt-dialog-actions {
				margin: 0 -@box-padding -@box-padding;
			}
		}
		
		h3 {
			font: 500 20px Roboto;
			margin: -@box-padding;
			margin-bottom: 0;
			padding: @box-padding;
			padding-bottom: 20px;
		}
		
		#content {
			flex: 1;
			overflow: auto;
		}
		
		::content p {
			margin: 0;
		}
		
		@keyframes slide {
			0%   { opacity: 0; transform: translateY(40px); }
			100% { opacity: 1; transform: translateY(0px); }
		}
	</style>
	<template>
		<div id="layout">
			<h3 [if]>{{heading}}</h3>
			<div id="content">
				<content></content>
			</div>
		</div>
	</template>
</dom-module>

<!-- <gt-dialog-actions> -->
<dom-module id="gt-dialog-actions">
	<style type="text/less">
		:host {
			display: flex;
			height: 36px;
			margin-top: 24px;
			padding: 8px;
			direction: rtl;
		}
	</style>
	<template>
		<content></content>
	</template>
</dom-module>

<!-- <gt-button> -->
<dom-module id="gt-button">
	<style type="text/less">
		:host {
			display: inline-flex;
			font: 500 14px Roboto;
			text-transform: uppercase;
			cursor: pointer;
			
			height: 36px;
			padding: 0 8px;
			margin: 0 8px;
			
			align-items: center;
			justify-content: center;
		}
		
		:host(.remove-right-margin) {
			margin-right: 0;
		}
	</style>
	<template>
		<content></content>
	</template>
</dom-module>

<!-- <gt-input> -->
<dom-module id="gt-input">
	<style type="text/less">
		:host {
			display: inline-block;
			text-transform: uppercase;
			font-weight: 600;
			cursor: pointer;
			
			height: 36px;
			min-width: 64px;
			padding: 0 8px;
			margin: 0 8px;
		}
	</style>
	<template>
		<content></content>
	</template>
</dom-module>
