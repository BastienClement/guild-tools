<!-- <gt-dialog> -->
<dom-module id="gt-dialog">
	<style type="text/less">
		@box-padding: 24px;
	
		:host {
			display: none;
			background: fade(mix(#2e3740, rgb(99, 180, 255), 90%), 75%);
		    border: 1px solid #395066;
		    box-shadow: 0 1px 1px rgba(17, 17, 17, 0.3);
			overflow: hidden;
		}
		
		:host(.slide-in) {
			display: block;
			animation: slide 0.5s ease-out;
			animation-delay: 0.25s;
			animation-fill-mode: both;
		}
		
		:host(.slide-out) {
			display: block;
			animation: slide-out 0.2s ease;
			animation-fill-mode: both;
		}
		
		#layout {
			position: relative;
			box-sizing: border-box;
			padding: @box-padding;
			height: 100%;
			width: 100%;
		}
	
		h3 {
			font: 500 20px Roboto;
			margin: -@box-padding;
			margin-bottom: 0;
			padding: @box-padding;
			padding-bottom: 20px;
		}
		
		::content h3 {
			font: 500 20px Roboto;
			margin: 0;
			margin-bottom: 20px;
		}
		
		#content {
			overflow: auto;
			overflow-x: hidden;
		}
		
		#actions {
			display: flex;
			height: 36px;
			margin: 0 -@box-padding -@box-padding;
			padding: 8px;
			direction: rtl;
		}
		
		:host ::content p {
			margin: 0;
		}
		
		:host ::content .side {
			position: absolute;
			top: 0; left: 0; bottom: 0;
			width: 40%;
			padding: 24px;
			box-sizing: border-box;
			background: rgba(99, 180, 255, 0.05);
		}
		
		:host ::content .main {
			margin-left: 40%;
			padding-left: @box-padding;
		}
		
		@keyframes slide {
			0%   { opacity: 0; transform: translateY(40px); }
			100% { opacity: 1; transform: translateY(0px); }
		}
		
		@keyframes slide-out {
			0%   { opacity: 1; }
			100% { opacity: 0; }
		}
	</style>
	<template>
		<div id="layout">
			<h3 [if]>{{heading}}</h3>
			<div id="content">
				<content></content>
			</div>
			<div id="actions">
				<gt-button [repeat]="{{actions}}" class="collapse" on-button-click="performAction" disabled="{{locked}}">{{item}}</gt-button>
			</div>
		</div>
	</template>
</dom-module>

<!-- <gt-button> -->
<dom-module id="gt-button">
	<style type="text/less">
		:host {
			display: inline-flex;
			font: 500 14px Roboto;
			text-transform: uppercase;
			cursor: pointer;
			
			height: 36px;
			padding: 0 8px;
			margin: 0 8px;
			
			align-items: center;
			justify-content: center;
			
			transition: opacity 0.2s ease;
		}
		
		:host(.collapse:not(:first-child)) {
			margin-right: 0;
		}
		
		:host([disabled]) {
			opacity: 0.3;
			cursor: default;
		}
	</style>
	<template>
		<content></content>
	</template>
</dom-module>

<!-- <gt-input> -->
<dom-module id="gt-input">
	<style type="text/less">
		:host {
			display: inline-block;
			text-transform: uppercase;
			font-weight: 600;
			cursor: pointer;
			
			height: 36px;
			min-width: 64px;
			padding: 0 8px;
			margin: 0 8px;
		}
	</style>
	<template>
		<content></content>
	</template>
</dom-module>
