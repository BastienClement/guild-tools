<dom-module id="gt-button">
	<link rel="stylesheet/less" href="/assets/less/widgets.less" ns="gt-button">

<!-- ////////////////////////////////////////////////////////////////////// -->

<dom-module id="gt-input">
	<link rel="stylesheet/less" href="/assets/less/widgets.less" ns="gt-input">
	<template>
		<label #outer {data-valid}="!error">
			<span #label [if]>{{label}}</span>
			<span #wrapper>
				<input #input [type] [value]="value::change" {disabled}>
			</span>
			<div #error>{{error}}</div>
		</label>
	</template>
</dom-module>

<!-- ////////////////////////////////////////////////////////////////////// -->

<dom-module id="gt-checkbox">
	<link rel="stylesheet/less" href="/assets/less/widgets.less" ns="gt-checkbox">
	<template>
		<div #box></div>
		<i>check</i>
		<div #dot></div>
	</template>
</dom-module>
