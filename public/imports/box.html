<dom-module id="gt-box">
	<style type="text/less">
		:host {
			padding: 12px;
			background: rgba(99, 180, 255, 0.1);
			border: 1px solid #395066;
			box-shadow: 0 1px 1px rgba(17, 17, 17, 0.3);
			display: flex;
			flex-direction: column;
			position: relative;
			overflow: hidden;
		}
		
		:host-context(gt-dialog) {
			background: fade(mix(#334352, @fs-blue, 96%), 98%);
			border-color: mix(#395066, @fs-blue, 97%);
			box-shadow: 0px 1px 5px 1px rgba(17, 17, 17, 0.20);
		}
		
		:host([nested]) {
			background: rgba(17, 17, 17, 0.15);
			border: 1px solid rgba(17, 17, 17, 0.1);
			box-shadow: none;
		}

		h2 {
			font-family: "Roboto Condensed";
			font-size: 24px;
			font-weight: 400;
			margin: 0 0 12px 0;
			line-height: 24px;
		}

		#wrapper {
			flex: 1;

			&[scrollable] {
				margin: -12px;
				padding: 12px;
				overflow-x: auto;
				.custom-scrolls;

				&[has-heading] {
					margin-top: 0;
					border-top: 2px solid #426585;
				}
			}

			&[scrollable=force] {
				overflow-y: scroll;
			}
		}
	</style>
	<template>
		<h2 [if]="heading">{{heading}}</h2>
		<div #wrapper {scrollable} {has-heading}>
			<content></content>
		</div>
	</template>
</dom-module>

<dom-module id="gt-alert">
	<style type="text/less">
		:host {
			display: block;
			margin-bottom: 8px;
			color: @light-blue;
		}

		.layout {
			display: flex;
			align-items: center;
		}

		i {
			font-size: 24px;
			margin-right: 16px;
		}
	</style>
	<template>
		<gt-box {nested}>
			<div .layout>
				<i>{{icon}}</i>
				<div>
					<content></content>
				</div>
			</div>
		</gt-box>
	</template>
</dom-module>
