<dom-module id="gt-box">
	<style type="text/less">
		:host {
			padding: 16px;
			background: rgba(99, 180, 255, 0.1);
			border: 1px solid #395066;
			box-shadow: 0 1px 1px rgba(17, 17, 17, 0.3);
			display: flex;
			flex-direction: column;
			position: relative;
		}

		h2 {
			font-family: "Roboto Condensed";
			font-size: 24px;
			font-weight: 400;
			margin: 0 0 15px 0;
			line-height: 24px;
		}

		#wrapper {
			overflow-x: hidden;
			overflow-y: auto;
			flex: 1;

			&[scrollable] {
				margin: -16px;
				padding: 12px 16px;
				.custom-scrolls;

				&[has-heading] {
					margin-top: 0;
					border-top: 2px solid #426585;
				}
			}

			&[scrollable=force] {
				overflow-y: scroll;
			}
		}
	</style>
	<template>
		<h2 [if]="heading">{{heading}}</h2>
		<div #wrapper {scrollable} {has-heading}>
			<content></content>
		</div>
	</template>
</dom-module>

<dom-module id="gt-alert">
	<style type="text/less">
		:host {
			display: block;
			margin-bottom: 8px;
			color: @light-blue;
		}

		gt-box {
			box-shadow: 0 1px 1px rgba(17, 17, 17, 0.1);
		}

		.layout {
			display: flex;
			align-items: center;
		}

		i {
			font-size: 24px;
			margin-right: 16px;
		}
	</style>
	<template>
		<gt-box>
			<div .layout>
				<i>{{icon}}</i>
				<div>
					<content></content>
				</div>
			</div>
		</gt-box>
	</template>
</dom-module>
