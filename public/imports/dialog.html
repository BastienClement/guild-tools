<!-- <gt-dialog> -->
<dom-module id="gt-dialog">
	<style type="text/less">
		:host {
			display: none;
			position: fixed;
			top: 0; left: 0; right: 0; bottom: 0;
			z-index: 3000;
		}
		
		:host(:not([no-modal])) {
			background: fade(mix(#2e3740, rgb(99, 180, 255), 100%), 80%);
		}
		
		:host(.visible) {
			display: block;
			animation: fade-in 0.25s ease-out;
			animation-fill-mode: both;
		}
		
		:host(.fade-out) {
			animation: fade-out 0.25s ease-out;
			animation-fill-mode: both;
		}

		#slider {
			.gpu;
			
			position: relative;
			box-sizing: border-box;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			
			&.slide-in {
				animation: slide-in 0.5s ease-out;
				animation-delay: 0.25s;
				animation-fill-mode: both;
			}
		}
		
		@keyframes fade-in {
			0%   { opacity: 0; }
			100% { opacity: 1; }
		}
		
		@keyframes fade-out {
			0%   { opacity: 1; }
			100% { opacity: 0; }
		}

		@keyframes slide-in {
			0%   { opacity: 0; transform: translateY(40px); }
			100% { opacity: 1; transform: translateY(0px); }
		}
	</style>
	<template>
		<div #slider>
			<div #content>
				<content></content>
			</div>
		</div>
	</template>
</dom-module>
